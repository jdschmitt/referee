<input type="{{type}}" id="{{name}}" name="{{name}}" class="form-control" [(ngModel)]="value" (ngModelChange)="valueChange.emit($event)" ngControl="value">
<span class="show-hide-icon input-group-addon" (mousedown)="showPassword();" (mouseup)="hidePassword();" (mouseleave)="hidePassword();">
    <i show-hide-icon class="glyphicon {{iconClass}}"></i>
</span>
