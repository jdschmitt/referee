<modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="closed()" [cssClass]="cssClass">
  <form #modalForm="ngForm" class="form-horizontal">
    <modal-header [show-close]="true">
      <h4 class="modal-tile">Add Game</h4>
    </modal-header>
    <modal-body>
      <div class="form-group">
        <label for="awayTeam" class="control-label col-sm-3">Away team:</label>
        <div class="col-sm-9">
          <select class="form-control" id="awayTeam" name="awayTeam" [(ngModel)]="details.awayTeam" (change)="onTeamChange('away')">
            <option *ngFor="let team of awayTeams" value="{{ team.id }}">{{ team.market + ' ' + team.mascot }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="homeTeam" class="control-label col-sm-3">Home team:</label>
        <div class="col-sm-9">
          <select class="form-control" id="homeTeam" name="homeTeam" [(ngModel)]="details.homeTeam" (change)="onTeamChange('home')">
            <option *ngFor="let team of homeTeams" value="{{ team.id }}">{{ team.market + ' ' + team.mascot }}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="line" class="control-label col-sm-3">Line:</label>
        <div class="col-sm-9">
          <input type="number" id="line" name="line" min="0" step="0.5" class="form-control" [(ngModel)]="details.line">
        </div>
      </div>
      <div class="form-group">
        <label for="gametime" class="control-label col-sm-3">Game time:</label>
        <div class="col-sm-9">
          <div class='input-group date'>
            <input type="text" class="form-control"
                   name="gametime"
                   id="gametime"
                   [(ngModel)]="details.gameTime"
                    ng2-datetime-picker
                    date-format="MM-DD-YYYY HH:mm"
                    minute-step="5"
                    hour="12"
                    minute='0'
                   [close-on-select]="false" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="gametype" class="control-label col-sm-3">Game Type:</label>
        <div class="col-sm-9">
          <select class="form-control" id="gametype" name="gametype" [(ngModel)]="details.gameType">
            <option *ngFor="let type of gameTypes" value="{{ type.id }}">{{ type.display }}</option>
          </select>
        </div>
      </div>
    </modal-body>
    <modal-footer>
      <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="modal.close()">Save</button>
    </modal-footer>
  </form>
</modal>
