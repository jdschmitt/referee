<div>
  <div id="home-header" class="row"><div class="week-header col-sm-12">Week {{currentWeek}}</div></div>
  <div id="home-body" class="row">
    <div class="col-sm-1"></div>
    <div id="ranked-list-cell" class="col-sm-5">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Season Total</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of players; let i = index;">
          <td>{{ player.rank }}</td>
          <td>{{ player.firstName }} {{ player.lastName }}</td>
          <td>{{ player.total }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-1"></div>
    <div id="commish-note-cell" class="col-sm-4">
      <div class="panel panel-info">
        <div class="panel-heading">Commish Note</div>
        <div class="panel-body">{{commishNote}}</div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
